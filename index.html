            </div>

        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>

                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        return document.querySelector('li');
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        var oSpan = document.querySelectorAll('#' + sectionId + ' span');
        var result = [];
        for (var i = 0; i < oSpan.length; i++) {
            if (oSpan[i].childNodes[0].nodeValue == 'HTML') {
                result.push(oSpan[i]);
            }
        }
        return result;
    }
    function findListItem(sectionId, spanCont) {
        var oSpan = document.querySelectorAll('#' + sectionId + ' li span');
        var result = [];
        for (var i = 0; i < oSpan.length; i++) {
            if (oSpan[i].childNodes[0].nodeValue == spanCont) {
                result.push(oSpan[i].parentNode);     
            }
        }
        return result;
    }
    function getActiveLinkContent(sectionId) {
         var oA = document.querySelector('#' + sectionId + ' a.active');     
                return oA.childNodes[0].nodeValue;
    }
    </script>
